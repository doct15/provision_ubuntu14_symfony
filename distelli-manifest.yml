bmcgehee/provision_ubuntu14_symfony:
  Build:
    - echo "Nothing to build"
  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install php5 libapache2-mod-php5 php5-mcrypt php5-cgi
    - sudo sed -i "s|;date.timezone =|date.timezone = America/Los_Angeles|g" /etc/php5/cli/php.ini
    - sudo curl -LsS http://symfony.com/installer -o /usr/local/bin/symfony
    - sudo chmod a+x /usr/local/bin/symfony
    - sudo curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
  PostInstall:
    - echo "Symfony and Composer installed"
    - publicip=$(curl -s ident.me)
    - echo "Public IP $publicip"
    - 'echo "You can validate the install by pointing your browser at http://$publicip"'

